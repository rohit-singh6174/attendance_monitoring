{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid px-4">
  {% include  'includes/alert.html' %}
    <h1 class="py-2">Create Session</h1>
  
    <div class="row">
        <div class="col-xl-7">
            
           <!--form-->
           <div class="card-body py-2 px-md-2">
            <form method="post" action="{% url "testform" %}">
                {% csrf_token %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1">Admission Year</label>
                     {{form.year_of_admission}}  
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">Subject Name</label>
                    {{form.subject_name}}  

                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1">Div</label>
                     {{form.stud_div}}  
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">Branch</label>
                    {{form.branch}}  

                  </div>
                </div>
              </div>
            
              <div class="row">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Create Session</button>
                  </div>
            </div>

            
            </form>
          </div>

           <!--form end-->


        </div>
        <div class="col-xl-5">
            <div class="p-5">
                <img src="{% static "img/enroll.png" %}" class="img-fluid" alt="Responsive image">
            </div>
        </div>
</div>

{% endblock %}
